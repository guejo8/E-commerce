    <div class="container-registro">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="input-text" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="input-text" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="Calle" placeholder="Calle">
              <input type="text" class="form-control" id="Portal" placeholder="Portal">
              <input type="text" class="form-control" id="Codigo-postal" placeholder="Codigo-postal">
              <input type="text" class="form-control" id="Ciudad" placeholder="Ciudad">
            </div>
            <div class="col-12">
              <label for="inputTelefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="inputTelefono">
            </div>
            <div class="col-12">
                <label for="inputContraseña" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputContraseña" >
            </div>
            <div class="col-md-6">
              <label for="inputContraseña" class="form-label">Contraseña</label>
              <input type="text" class="form-control" id="inputContraseña">
            </div>
            <div class="col-md-4">
              <label for="inputRepite-contraseña" class="form-label">Repite Contraseña</label>
              <input type="text" class="form-control" id="inputRepite-contraseña">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceptar
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrate</button>
            </div>
        </form>
    </div>
