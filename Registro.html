<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
   
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div class="container-registro">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="input-text" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="input-text" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="Calle" placeholder="Calle">
              <input type="text" class="form-control" id="Portal" placeholder="Portal">
              <input type="text" class="form-control" id="Codigo-postal" placeholder="Codigo-postal">
              <input type="text" class="form-control" id="Ciudad" placeholder="Ciudad">
            </div>
            <div class="col-12">
              <label for="inputTelefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="inputTelefono">
            </div>
            <div class="col-12">
                <label for="inputContraseña" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputContraseña" >
            </div>
            <div class="col-md-6">
              <label for="inputDireccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputDireccion">
            </div>
            <div class="col-md-4">
              <label for="inputTelefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="Telefono">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceptar
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrate</button>
            </div>
        </form>
    </div>
    
      
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
